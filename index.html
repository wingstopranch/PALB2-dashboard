<html>
<head>
    <title>Cancer Risk Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cancer Risk and Management Dashboard</h1>
    <input type="text" id="searchInput" placeholder="Search for a cancer phenotype..." />
    <div id="dashboard">
        <canvas id="riskChart"></canvas>
        <table id="riskTable">
            <thead>
                <tr>
                    <th>Cancer Type</th>
                    <th>Risk</th>
                    <th>Management Options</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
