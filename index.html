<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancer Risk and Management Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cancer Risk and Management Dashboard For PALB 2</h1>

    <!-- Filters -->
    <div id="filters">
        <label for="cancerFilter">Filter by Cancer Type:</label>
        <select id="cancerFilter">
            <option value="">All</option>
            <option value="Breast Cancer">Breast Cancer</option>
            <option value="Ovarian Cancer">Ovarian Cancer</option>
            <option value="Pancreatic Cancer">Pancreatic Cancer</option>
            <option value="Prostate Cancer">Prostate Cancer</option>
            <option value="Childhood Cancers">Childhood Cancers</option>
        </select>

        <label for="ageFilter">Filter by Age Range:</label>
        <select id="ageFilter">
            <option value="">All</option>
            <option value="Starting at the age of 30">Starting at the age of 30</option>
            <option value="after menopause">After Menopause</option>
            <option value="Childhood onset">Childhood Onset</option>
        </select>

        <label for="managementFilter">Filter by Management:</label>
        <select id="managementFilter">
            <option value="">All</option>
            <option value="Mammogram, tomosynthesis, MRI with contrast; risk-reducing bilateral mastectomy">Mammogram, MRI</option>
            <option value="Pancreatic cancer surveillance (MRI, MRCP, EUS), ideally as part of a clinical trial">Pancreatic Surveillance</option>
            <option value="None recommended">None Recommended</option>
        </select>

        <button id="filterBtn">Filter</button>
        <button id="exportBtn">Export to CSV</button>
    </div>

    <!-- Chart and Table -->
    <div id="dashboard">
        <canvas id="riskChart"></canvas>
        <table id="riskTable">
            <thead>
                <tr>
                    <th>Cancer Type</th>
                    <th>Risk</th>
                    <th>Management Options</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
